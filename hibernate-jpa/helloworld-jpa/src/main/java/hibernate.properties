hibernate.connection.driver_class = org.hsqldb.jdbcDriver
hibernate.connection.url = jdbc:hsqldb:hsql://localhost
hibernate.connection.username = sa

# C3P0 as connection pool
hibernate.dialect = org.hibernate.dialect.HSQLDialect
hibernate.c3p0.min_size = 5
hibernate.c3p0.max_size = 20
hibernate.c3p0.timeout = 300
hibernate.c3p0.max_statements = 50
hibernate.c3p0.idle_test_period = 3000

# enables showing sql statements in log + formatting
hibernate.show_sql = true
hibernate.format_sql = true

# causes Hibernate to put comments inside all generated SQL statements to hint at their origin. For example,
# you can then easily see if a particular SQL statement was generated from an
# explicit query or an on-demand collection initialization
hibernate.use_sql_comments = false 

# monitor Hibernate by enabling live statistics. Without an application server (that is, if you don't have a JMX deployment environment)
hibernate.generate_statistics = false
